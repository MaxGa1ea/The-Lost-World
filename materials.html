<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>LOST WORLD WIKI</h1>

        <div id="searchtext">

        </div>
        <select id="color"></select>
    </div>
    <div class="notnav">
        <div class="box-full">
            <h1 id="Name"></h1>
        </div>

            <div class="text-right">
                <t id="Desc"></t>
            </div>

                <p id="Discovered By"></p>
                <p id="Used In"></p>
                <p id="Type"></p>
                <p id="Magicality"></p>
                <p id="Location"></p>

        </div>
    </div>
    <script src="script.js" type="module"></script>
