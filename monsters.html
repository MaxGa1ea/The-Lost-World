<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>LOST WORLD WIKI</h1>
        <input type="text" id="searchbar" class="searchbar" placeholder="Search..." title="Type in a category" autocomplete="off">
        <div id="searchtext">

        </div>
        <select id="color"></select>
    </div>
    <div class="notnav">
        <div class="image-full">
            <img id="Image" style="max-height: 500px">
        </div>
        <div class="box-full" id="Titlebox">
            <h1 id="Name">a</h1>
        </div>
        <div style="width:95%; margin:auto">
            <div class="text-right">
                <t id="Desc">a</t>
            </div>
            <div class="info-left">
                <p id="Type">a</p>
                <p id="Alignment">a</p>
                <p id="Armour Class">a</p>
                <p id="Hit Points">a</p>
                <p id="Speed">a</p>
                <p id="Challenge">a</p>
                <p id="Prof Bonus">a</p>
            </div>
            <table id="Racetable">
            </table>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
