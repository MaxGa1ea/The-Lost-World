<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>LOST WORLD WIKI</h1>
        <input type="text" id="searchbar" class="searchbar" placeholder="Search..." title="Type in a category" autocomplete="off">
        <div id="searchtext">

        </div>
        <select id="color"></select>
    </div>
    <div class="notnav">
        <div class="image-full">
            <img id="Image">
        </div>
        <div class="box-full">
            <h1 id="Name"></h1>
        </div>
        <div style="width:95%; margin:auto">
            <div class="text-right">
                <t id="Desc"></t><br>
                <div id="DamageCalc">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <br>
                    <div id="Damage">
                    </div>
                </div>
            </div>
            <div class="info-left">
                <p id="Level"></p>
                <p id="Excess Magic"></p>
                <p id="Class"></p>
                <p id="Duration"></p>
                <p id="Casting Time"></p>
                <p id="School"></p>
                <p id="Range"></p>
                <p id="Area"></p>
                <p id="Attack / Save"></p>
                <p id="Components"></p>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
